<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


</head>

<body>

    {% extends "layout.html" %}

    {% block content %}
    <div class="container">

        <p>
        <h2>The graphs show the how the shop is doing!!..

        </h2>
        </p>

        <div class="col-lg-12 col-sm-12">
            <embed src="{{ bar_chart|safe }}" alt="bar Chart">
        </div>
        <div class="col-lg-12 col-sm-12">
            <embed src="{{ bar_chart1|safe }}" alt="bar Chart">
        </div>

        
            <div class="col-lg-12 col-sm-12"> <embed src="{{ line_chart|safe }}" alt="line graph"></div>

            <div class="col-lg-12 col-sm-12"><embed src="{{ line_chart1|safe }}" alt="line graph"></div>
        
        <div class="col-lg-12 col-sm-12">
            <div class="col-lg-12 col-sm-12"><embed src="{{ line_chart2|safe }}" alt="line graph"></div>
        </div>
    </div>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
