<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
  body {
    background-image: url("static/img/img5.jpeg");
    background-size: cover;
    justify-content: center;
    align-items: center;
    background-color: #f1f1f1;
    background-blend-mode: color;
    background-color: rgba(255, 0, 0, 0.5);
  }
</style>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Welcome back<br><div style="color: green;">Login</div></h4>
          </div>
          <div class="card-body">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
              <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
            {% endif %}
            {% endwith %}
            <form action="/login" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>

              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
          <div class="card-footer">
            <p>Don't have an account? <a href="/signup" style="color:green">Sign up</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const passwordInput = document.getElementById('password');
      const togglePasswordButton = document.getElementById('togglePassword');

      togglePasswordButton.addEventListener('click', function () {
        togglePasswordVisibility(passwordInput, togglePasswordButton);
      });
    });

    function togglePasswordVisibility(inputElement, buttonElement) {
      const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
      inputElement.setAttribute('type', type);
      buttonElement.classList.toggle('active');
    }
  </script>
</body>

</html>
