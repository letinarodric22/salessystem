<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Users</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="container text-center">
            <div class="row">
                <div class="col-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Nav Menu
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Dashboard</button></li>
                            <li><button class="dropdown-item" type="button">Inventories</button></li>
                            <li><button class="dropdown-item" type="button">Sales</button></li>
                            <li><button class="dropdown-item" type="button">Stock</button></li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4"><!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                +Add New Item
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">fill in the boxes</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>


                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1"
                                                        class="form-label">ID</label>
                                                    <input type="number" class="form-control"
                                                        id="exampleInputPassword1">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1"
                                                        class="form-label">NAME</label>
                                                    <input type="text" class="form-control"
                                                        id="exampleInputPassword1">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1"
                                                        class="form-label">B.P</label>
                                                    <input type="number" class="form-control"
                                                        id="exampleInputPassword1">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1"
                                                        class="form-label">S.P</label>
                                                    <input type="number" class="form-control"
                                                        id="exampleInputPassword1">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1"
                                                        class="form-label">S.Q</label>
                                                    <input type="number" class="form-control"
                                                        id="exampleInputPassword1">
                                                </div>



                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <form class="d-flex" role="search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                                <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                            </form>
                        </div>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">NAME</th>
                                <th scope="col">B.P</th>
                                <th scope="col">S.L</th>
                                <th scope="col">S.Q</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in prods %}
                            <tr>
                                <th scope="row">{{ p[0] }}</th>
                                <td>{{ p[1] }}</td>
                                <td>{{ p[2] }}</td>
                                <td>{{ p[3] }}</td>
                                <td>{{ p[4] }}</td>
                            </tr>
                            {% endfor %}
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
